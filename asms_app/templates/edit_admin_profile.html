<!-- templates/edit_admin_profile.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <h5 class="card-header">Edit Profile</h5>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ form.name.value }}">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="{{ form.username.value }}">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" value="{{ form.password.value }}">
                        </div>
                        <div class="mb-3">
                            <label for="pic" class="form-label">Profile Picture</label>
                            <input type="file" class="form-control" id="pic" name="pic">
                            {% if form.pic.value %}
                                <img src="{{ form.pic.value.url }}" alt="Profile Picture" class="img-thumbnail mt-2" width="150">
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
