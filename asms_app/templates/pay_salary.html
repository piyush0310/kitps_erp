{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Pay Salary to {{ teacher.name }}</h2>
    <div class="card mt-3">
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-4">
                    <img src="{{ teacher.pic.url }}" alt="{{ teacher.name }}" class="img-fluid rounded-circle" style="max-width: 150px;">
                </div>
                <div class="col-md-8">
                    <h5>Teacher Details:</h5>
                    <p><strong>Name:</strong> {{ teacher.name }}</p>
                    <p><strong>Email:</strong> {{ teacher.email }}</p>
                    <p><strong>Class:</strong> {{ teacher.tclass }}</p>
                    <p><strong>Phone:</strong> {{ teacher.phone }}</p>
                    <!-- Add more details as needed -->
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <h5>Salary Details:</h5>
                    <p><strong>Salary:</strong> â‚¹{{ teacher.tsalary }}</p>
                    <!-- Add more salary details as needed -->
                </div>
                <div class="col-md-6">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="paid" class="form-label">Amount Paid:</label>
                            <input type="number" class="form-control" id="paid" name="paid" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Pay Salary</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
